<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table class="calculator" cellspacing="0">
<tr>
    <td id="heading" colspan="4">Simple Calculator</td>
</tr>
        <tr>
            <td colspan="4"> <input type="text" class="display" id="result">
            </td>

        </tr>
        <tr>
            <td> <input type="button" class="op" value="+" onclick="display('+')">
            </td>
            <td> <input type="button" class="op" value="-" onclick="display('-')">
            </td>
            <td> <input type="button" class="op" value="*" onclick="display('*')">
            </td>
            <td> <input type="button" class="op" value="/" onclick="display('/')">
            </td>
        </tr>
        <tr>
            <td> <input type="button" class="button" value="7" onclick="display('7')">
            </td>
            <td> <input type="button" class="button" value="8" onclick="display('8')">
            </td>
            <td> <input type="button" class="button" value="9" onclick="display('9')">
            </td>
            <td> <input type="button" class="op" value="%" onclick="display('%')">
            </td>
        </tr>
        <tr>
            <td> <input type="button" class="button" value="4" onclick="display('4')">
            </td>
            <td> <input type="button" class="button" value="5" onclick="display('5')">
            </td>
            <td> <input type="button" class="button" value="6" onclick="display('6')">
            </td>
            <td rowspan="3"><input type="button" class="equals" value="=" style="border-radius: 0 0 0.5em 0;" onclick="calculate()"></td>

        </tr>
        <tr>
            <td> <input type="button" class="button" value="1" onclick="display('1')">
            </td>
            <td> <input type="button" class="button" value="2" onclick="display('2')">
            </td>
            <td> <input type="button" class="button" value="3" onclick="display('3')">
            </td>
        </tr>
        <tr>
            <td> <input type="button" class="button" value="0" style="border-radius: 0 0 0 0.5em;" onclick="display('0')">
            </td>
            <td> <input type="button" class="button" value="." onclick="display('.')">
            </td>
            <td> <input type="button" class="equals" value="C" onclick="document.getElementById('result').value=''">
            </td>
        </tr>
    </table>
    <script src="./script.js">
        
    </script>
</body>

</html>
